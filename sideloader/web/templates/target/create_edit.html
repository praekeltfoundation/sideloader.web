{% extends "fragments/default.html" %}
{% load crispy_forms_tags %}
{% block navbar %}
{% include "fragments/navbar.html" %}
{% endblock %}

{% block content %}
<div class="col-lg-9" id="formcontainer">
    <h4 style="margin-bottom:10px">{% if target %}Edit deployment{% else %}Create deployment{% endif %}</h4>
    {% crispy form %}

</div>
{% endblock %}

{% block script %}
<script src="/static/js/select2.min.js"></script>
<script>
    $(function () {
        function toggleMode(){
            var mode = $('#id_stream_mode').val();

            if (mode=="repo"){
                $("#div_id_package_repo").show();
                $("#div_id_server").hide();
            }
            if (mode=="server"){
                $("#div_id_package_repo").hide();
                $("#div_id_server").show();
            }

        };

        $('#id_stream_mode').click(toggleMode);
        toggleMode();
    });
</script>
{% endblock %}
